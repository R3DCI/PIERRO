<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pierro Manager ‚Äì Uploads</title>

<!-- Uploadcare Widget -->
<script>
  UPLOADCARE_PUBLIC_KEY = "e1a5afd2bbe9d5c1d6ce";
</script>
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 20px;
  }
  .login-box {
    max-width: 350px;
    margin: auto;
    margin-top: 100px;
    background: #1e1e1e;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
  }
  button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border: none;
    background: #ffcb05;
    color: black;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
  }
  #dashboard {
    display: none;
  }
  .year-box {
    background: #1f1f1f;
    padding: 18px;
    margin-bottom: 20px;
    border-radius: 10px;
  }
  .preview img, 
  .preview video {
    max-width: 150px;
    margin-top: 10px;
    border-radius: 8px;
  }
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login" class="login-box">
  <h2>Connexion admin</h2>
  <input type="password" id="pass" placeholder="Mot de passe admin">
  <button onclick="login()">Se connecter</button>
  <p style="color:red; display:none" id="error">Mot de passe incorrect</p>
</div>

<!-- ADMIN DASHBOARD -->
<div id="dashboard">
  <h1>üìÅ Pierro Manager</h1>
  <p>Uploader photos et vid√©os ‚Äì class√©es automatiquement par ann√©e.</p>

  <hr><br>

  <h2>üìÖ Choisir une ann√©e</h2>
  <select id="year"></select>

  <h3>üì∏ Upload photo</h3>
  <input type="hidden" role="uploadcare-uploader" data-images-only="true" id="photoUpload">
  <div class="preview" id="photoPreview"></div>

  <h3>üé• Upload vid√©o</h3>
  <input type="hidden" role="uploadcare-uploader" id="videoUpload">
  <div class="preview" id="videoPreview"></div>
</div>

<script>
// üîê LOGIN SYSTEM
function login() {
  const pass = document.getElementById("pass").value;
  if (pass === "pierro2020") {
    document.getElementById("login").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
  } else {
    document.getElementById("error").style.display = "block";
  }
}

// üî¢ YEARS LIST
let select = document.getElementById("year");
for (let y = 2020; y <= 2035; y++) {
  let opt = document.createElement("option");
  opt.value = y;
  opt.innerText = y;
  select.appendChild(opt);
}

// üñº PHOTO UPLOAD + METADATA
uploadcare.Widget('#photoUpload').onUploadComplete(async function(info) {
  const year = document.getElementById("year").value;

  await fetch(info.apiUrl + "/metadata/", {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      year: year,
      type: "photo",
      category: "user"
    })
  });

  document.getElementById("photoPreview").innerHTML =
    `<img src="${info.cdnUrl}" />`;
});

// üé• VIDEO UPLOAD + METADATA
uploadcare.Widget('#videoUpload').onUploadComplete(async function(info) {
  const year = document.getElementById("year").value;

  await fetch(info.apiUrl + "/metadata/", {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      year: year,
      type: "video",
      category: "user"
    })
  });

  document.getElementById("videoPreview").innerHTML =
    `<video src="${info.cdnUrl}" controls></video>`;
});
</script>

</body>
</html>
