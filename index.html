<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notre deuxi√®me maison</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
/* -----------------------------------------
   BASE DESIGN
------------------------------------------*/
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #FAF8F4;
    color: #4A3F35;
    text-align: center;
    overflow-x: hidden;
}
h1 {
    margin: 18px 0 4px !important;
    font-size: 2.6rem;
    font-weight: 700;
    text-shadow: 0 0 6px rgba(174,139,105,0.35);
}
.subtitle {
    opacity: .75;
    font-size: 1.05rem;
    margin-bottom: 18px !important;
    padding: 0 20px;
}

/* -----------------------------------------
   YEARS MENU
------------------------------------------*/
#years-menu {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 34px auto 20px !important;
    padding: 10px 0;
    flex-wrap: wrap;
    font-size: 1.3rem;
}
.year-btn {
    cursor: pointer;
    opacity: .55;
    transition: .25s;
}
.year-btn.active {
    opacity: 1;
    font-weight: 700;
}
.year-btn.active::after {
    content: "";
    display: block;
    height: 2px;
    width: 100%;
    background: #4A3F35;
    margin-top: 4px;
}

/* -----------------------------------------
   MAIN VIDEO
------------------------------------------*/
.main-video {
    width: 90%;
    max-width: 600px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.18);
    margin-top: 10px !important;
}

/* -----------------------------------------
   SECTION TITLE
------------------------------------------*/
.section-title {
    text-align: left;
    width: 90%;
    margin: 35px auto 18px;
    font-size: 1.8rem;
    font-weight: 600;
    border-left: 4px solid #4A3F35;
    padding-left: 10px;
}

/* -----------------------------------------
   INSTAGRAM POSTS
------------------------------------------*/
.post {
    width: 92%;
    max-width: 500px;
    margin: 22px auto;
    background: #FFF;
    border-radius: 16px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
    overflow: hidden;
}

/* HEADER (nom + ann√©e) */
.post-header {
    text-align: left;
    padding: 14px 18px 4px;
    font-size: 1.2rem;
    font-weight: 600;
}

/* MESSAGE */
.post-message {
    text-align: left;
    padding: 0 18px 14px;
    font-size: 1.05rem;
    opacity: .85;
}

/* CAROUSEL */
.carousel {
    position: relative;
    width: 100%;
    overflow: hidden;
    background: #000;
}
.carousel-inner {
    display: flex;
    transition: transform 0.35s ease;
}
.carousel-item {
    min-width: 100%;
}
.carousel-item img,
.carousel-item video {
    width: 100%;
    display: block;
}

/* DOTS */
.carousel-dots {
    display: flex;
    justify-content: center;
    margin: 10px 0;
    gap: 6px;
}
.dot {
    width: 10px;
    height: 10px;
    background: #D6C5B4;
    border-radius: 50%;
}
.dot.active {
    background: #4A3F35;
}

/* -----------------------------------------
   FLOATING BUTTON
------------------------------------------*/
#visitor-floating-btn {
    position: fixed;
    bottom: 22px;
    left: 22px;
    background: #4A3F35;
    color: white;
    border: none;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    font-size: 2.2rem;
    cursor: pointer;
    z-index: 3000;
}

/* -----------------------------------------
   POPUP VISITEUR
------------------------------------------*/
#visitor-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5000;
    backdrop-filter: blur(6px);
}
#visitor-box {
    background: #FFF8F0;
    width: 88%;
    max-width: 420px;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}
.visitor-field {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #E6D7C9;
    margin-bottom: 12px;
}
#visitor-fileLabel {
    display: block;
    padding: 12px;
    background: #E8DCCF;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 14px;
}

/* status */
#visitor-status {
    margin-top: 10px;
    color: #A33;
    font-size: .95rem;
}
</style>
</head>

<body>

<h1>Notre deuxi√®me maison</h1>
<div class="subtitle">Souvenirs, images, vid√©os‚Ä¶ organis√©s par ann√©e.</div>

<div id="years-menu"></div>

<video id="mainVideo" class="main-video" controls>
    <source id="videoSource" src="" type="video/mp4" />
</video>

<div class="section-title">Souvenirs</div>
<div id="gallery"></div>

<!-- BOUTON FLOTTANT AJOUT -->
<button id="visitor-floating-btn" onclick="openVisitorPopup()">‚úö</button>

<!-- POPUP VISITEURS -->
<div id="visitor-popup">
    <div id="visitor-box">
        <h2>Partager un souvenir</h2>
        <input id="visitor-name" class="visitor-field" placeholder="Votre pr√©nom *" />
        <textarea id="visitor-message" class="visitor-field" rows="2" placeholder="Votre message *"></textarea>
        <select id="visitor-year" class="visitor-field">
            <option disabled selected>Choisissez l'ann√©e *</option>
            <option>2020</option><option>2021</option><option>2022</option>
            <option>2023</option><option>2024</option><option>2025</option>
        </select>

        <label id="visitor-fileLabel" for="visitor-files">üìÅ Choisir des photos / vid√©os</label>
        <input type="file" id="visitor-files" accept="image/*,video/*" multiple style="display:none;" />

        <div id="visitor-file-count">Aucun fichier s√©lectionn√©</div>

        <button id="visitor-send-btn" onclick="sendVisitorPost()">Publier</button>
        <button id="visitor-close-btn" onclick="closeVisitorPopup()">Annuler</button>

        <div id="visitor-status"></div>
    </div>
</div>

<!-- -----------------------------------------
     JS GLOBAL : VIDEOS + INSTAGRAM POSTS
------------------------------------------ -->
<script>
// =======================
// MENU ANN√âES
// =======================
const years = [2020,2021,2022,2023,2024,2025];
const menu = document.getElementById("years-menu");

years.forEach(y => {
    let b = document.createElement("div");
    b.className = "year-btn";
    b.innerText = y;
    b.onclick = () => selectYear(y);
    menu.appendChild(b);
});

function highlightYear(y) {
    document.querySelectorAll(".year-btn").forEach(btn=>{
        btn.classList.remove("active");
        if (btn.innerText == y) btn.classList.add("active");
    });
}

// =======================
// MAIN VIDEO
// =======================
function loadMainVideo(y) {
    document.getElementById("videoSource").src = `main/${y}.mp4`;
    document.getElementById("mainVideo").load();
}

// =======================
// LOAD POSTS (INSTAGRAM STYLE)
// =======================
async function loadPosts(y) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "Chargement‚Ä¶";

    let res = await fetch(`https://pierro-cdn.b-cdn.net/${y}/meta.json?t=${Date.now()}`);
    if (!res.ok) {
        gallery.innerHTML = "Aucun souvenir pour cette ann√©e.";
        return;
    }

    let posts = await res.json();
    gallery.innerHTML = "";

    posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post";

        // HEADER
        const h = document.createElement("div");
        h.className = "post-header";
        h.innerHTML = `${post.name} ‚Äî ${y}`;
        card.appendChild(h);

        // MESSAGE
        const m = document.createElement("div");
        m.className = "post-message";
        m.innerText = post.message;
        card.appendChild(m);

        // CAROUSEL
        const car = document.createElement("div");
        car.className = "carousel";

        const inner = document.createElement("div");
        inner.className = "carousel-inner";

        post.files.forEach(f => {
            const item = document.createElement("div");
            item.className = "carousel-item";

            if (f.endsWith(".mp4")) {
                let v = document.createElement("video");
                v.controls = true;
                v.src = `https://pierro-cdn.b-cdn.net/${y}/${f}`;
                item.appendChild(v);
            } else {
                let img = document.createElement("img");
                img.src = `https://pierro-cdn.b-cdn.net/${y}/${f}`;
                item.appendChild(img);
            }
            inner.appendChild(item);
        });

        car.appendChild(inner);

        // DOTS
        const dots = document.createElement("div");
        dots.className = "carousel-dots";

        post.files.forEach((f, idx) => {
            let d = document.createElement("div");
            d.className = "dot" + (idx === 0 ? " active" : "");
            dots.appendChild(d);
        });

        car.appendChild(dots);
        card.appendChild(car);

        // SWIPE CAROUSEL
        let index = 0;
        let startX = 0;

        car.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        car.addEventListener("touchend", e => {
            let endX = e.changedTouches[0].clientX;
            if (endX - startX > 40 && index > 0) index--;
            if (startX - endX > 40 && index < post.files.length - 1) index++;
            updateCarousel();
        });

        function updateCarousel() {
            inner.style.transform = `translateX(-${index * 100}%)`;
            dots.querySelectorAll(".dot").forEach((d,i)=>{
                d.classList.toggle("active", i === index);
            });
        }

        gallery.appendChild(card);
    });
}

// =======================
// SELECT YEAR
// =======================
function selectYear(y) {
    highlightYear(y);
    loadMainVideo(y);
    loadPosts(y);
}

// AUTOLOAD 2025
selectYear(2025);

// =======================
// VISITOR FORM
// =======================
function openVisitorPopup() {
    document.getElementById("visitor-popup").style.display = "flex";
}
function closeVisitorPopup() {
    document.getElementById("visitor-popup").style.display = "none";
    document.getElementById("visitor-status").innerHTML = "";
}
document.getElementById("visitor-files").addEventListener("change", () => {
    const f = document.getElementById("visitor-files").files;
    document.getElementById("visitor-file-count").innerText =
        f.length ? `${f.length} fichier(s)` : "Aucun fichier s√©lectionn√©";
});
async function sendVisitorPost() {
    const name = document.getElementById("visitor-name").value.trim();
    const message = document.getElementById("visitor-message").value.trim();
    const year = document.getElementById("visitor-year").value.trim();
    const files = document.getElementById("visitor-files").files;
    const status = document.getElementById("visitor-status");

    if (!name || !message || !year) {
        status.innerHTML = "Veuillez remplir tous les champs.";
        return;
    }
    if (!files.length) {
        status.innerHTML = "Ajoutez au moins un fichier.";
        return;
    }

    status.innerHTML = "Envoi‚Ä¶";

    const form = new FormData();
    form.append("name", name);
    form.append("message", message);
    form.append("year", year);
    for (let file of files) form.append("files", file);

    try {
        const res = await fetch("/api/upload-visitors", { method:"POST", body:form });
        const json = await res.json();
        if (!json.success) { status.innerHTML = "Erreur : " + json.error; return; }

        status.innerHTML = "‚úî Souvenir ajout√© !";
        setTimeout(() => closeVisitorPopup(), 1200);
        selectYear(year);

    } catch {
        status.innerHTML = "Erreur lors de l‚Äôenvoi.";
    }
}
</script>

</body>
</html>
