<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour lui</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background: #FAF8F4;
        color: #4A3F35;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin: 28px 0 4px;
        font-size: 2.6rem;
        font-weight: 700;
        text-shadow: 0 0 6px rgba(174,139,105,0.35);
        animation: fadeDown .8s ease-out;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
        opacity: .75;
        font-size: 1.15rem;
        margin-bottom: 30px;
        animation: fadeDown 1s ease-out;
    }

    /* ---------- TIMELINE DES ANNÉES ---------- */
    #years-menu {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin: 22px 0 30px;
        flex-wrap: wrap;
        font-size: 1.25rem;
    }

    .year-btn {
        cursor: pointer;
        opacity: .6;
        transition: .25s;
        position: relative;
        padding: 4px 0;
    }

    .year-btn:hover {
        opacity: 1;
    }

    .year-btn.active {
        opacity: 1;
        font-weight: 600;
        color: #4A3F35;
    }

    .year-btn.active::after {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background: #4A3F35;
        margin-top: 4px;
        border-radius: 2px;
    }

    .main-video {
        width: 90%;
        max-width: 600px;
        border-radius: 14px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.18);
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    .section-title {
        text-align: left;
        width: 90%;
        margin: 35px auto 18px;
        font-size: 1.8rem;
        font-weight: 600;
        border-left: 4px solid #4A3F35;
        padding-left: 10px;
    }

    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
        gap: 12px;
        padding: 10px 20px 120px;
    }

    .item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(14px);
        animation: fadeUp .7s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .item:active {
        transform: scale(.97);
    }

    .item img, .item video {
        width: 100%;
        display: block;
    }

    .item .info {
        padding: 10px;
        font-size: .9rem;
        opacity: .85;
    }

    #upload-btn {
        position: fixed;
        bottom: 22px;
        right: 22px;
        background: #4A3F35;
        color: white;
        border: none;
        width: 68px;
        height: 68px;
        border-radius: 50%;
        font-size: 2.2rem;
        cursor: pointer;
        box-shadow: 0 5px 16px rgba(0,0,0,0.30);
        z-index: 1000;
        animation: pulse 2.2s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
    }

    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    #popup-box {
        background: white;
        width: 85%;
        max-width: 390px;
        padding: 26px;
        border-radius: 16px;
        animation: popIn .25s ease-out;
        box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }

    @keyframes popIn {
        from { transform: scale(.9); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border: 1px solid #c9b8a8;
        border-radius: 10px;
        margin-top: 12px;
        font-size: 1rem;
        font-family: 'Playfair Display', serif;
        background: #FAF8F4;
        color: #4A3F35;
    }

    #send-btn {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background: #4A3F35;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.25rem;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Pour lui</h1>
<div class="subtitle">Souvenirs, images, vidéos… organisés par année.</div>

<!-- TIMELINE -->
<div id="years-menu"></div>

<!-- VIDEO PRINCIPALE -->
<video class="main-video" controls>
    <source src="TON_MONTAGE.mp4" type="video/mp4">
</video>

<div class="section-title">Souvenirs</div>
<div id="gallery"></div>

<button id="upload-btn" onclick="openPopup()">+</button>

<!-- POPUP -->
<div id="popup">
    <div id="popup-box">
        <h2 style="margin-top:0;">Ajouter un souvenir</h2>
        <input id="nameInput" placeholder="Prénom (optionnel)">
        <textarea id="messageInput" rows="2" placeholder="Petit message (optionnel)"></textarea>

        <!-- CHAMP ANNÉE -->
        <select id="yearInput">
            <option value="" disabled selected>Choisir l'année</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
        </select>

        <input type="file" id="fileInput" accept="image/*,video/*" multiple>
        <button id="send-btn" onclick="uploadFiles()">Envoyer</button>
    </div>
</div>

<!-- FIREBASE + JS -->
<script type="module">

/* ---------- CONFIG FIREBASE À COLLER ICI LORSQUE TU ES PRÊT ---------- */
const app = "(() => {})()";  // Placeholder simple
/* --------------------------------------------------------------------- */

/* SIMULATION Firestore (temp) — remplacé quand on mettra Firebase */
let fakeData = [];  // À supprimer quand on active Firebase

/* ---------- POPUP ---------- */
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
window.openPopup = openPopup;

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* ---------- UPLOAD (version temporaire sans Firebase) ---------- */
async function uploadFiles() {
    const year = document.getElementById("yearInput").value;
    if (!year) return alert("Merci de choisir une année.");

    const files = document.getElementById("fileInput").files;
    if (!files.length) return alert("Choisis un fichier !");

    for (const f of files) {
        fakeData.push({
            year,
            type: f.type.startsWith("video") ? "video" : "image",
            url: URL.createObjectURL(f),
            name: document.getElementById("nameInput").value,
            message: document.getElementById("messageInput").value
        });
    }

    closePopup();
    loadGallery();
}
window.uploadFiles = uploadFiles;

/* ---------- CHARGEMENT & FILTRE PAR ANNÉE ---------- */
const fixedYears = [2020,2021,2022,2023,2024,2025];

function renderYearMenu(activeYear) {
    const menu = document.getElementById("years-menu");
    menu.innerHTML = "";

    fixedYears.forEach(y => {
        const el = document.createElement("div");
        el.className = "year-btn" + (y === activeYear ? " active" : "");
        el.innerText = y;
        el.onclick = () => loadGallery(y);
        menu.appendChild(el);
    });
}

function loadGallery(filterYear=null) {
    const latest = Math.max(...fixedYears);
    const yearToShow = filterYear || latest;

    renderYearMenu(yearToShow);

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    fakeData
        .filter(x => Number(x.year) === yearToShow)
        .forEach(x => {
            const div = document.createElement("div");
            div.className = "item";

            div.innerHTML = x.type === "video"
                ? `<video src="${x.url}" controls></video>`
                : `<img src="${x.url}">`;

            if (x.name || x.message) {
                div.innerHTML += `
                <div class="info">
                    ${x.name ? `<strong>${x.name}</strong><br>` : ""}
                    ${x.message || ""}
                </div>`;
            }

            gallery.appendChild(div);
        });
}

/* ---------- LANCEMENT ---------- */
loadGallery();

</script>

</body>
</html>
