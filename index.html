<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notre deuxi√®me maison</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
/* BASE */
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: #FAF8F4;
    color: #4A3F35;
    text-align: center;
    overflow-x: hidden;
}
h1 {
    margin: 18px 0 4px !important;
    font-size: 2.6rem;
    font-weight: 700;
    text-shadow: 0 0 6px rgba(174,139,105,0.35);
}
.subtitle {
    opacity: .75;
    font-size: 1.05rem;
    margin-bottom: 18px !important;
    padding: 0 20px;
}

/* YEARS MENU */
#years-menu {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 34px auto 20px !important;
    padding: 10px 0;
    flex-wrap: wrap;
    font-size: 1.3rem;
}
.year-btn {
    cursor: pointer;
    opacity: .55;
    transition: .25s;
}
.year-btn.active {
    opacity: 1;
    font-weight: 700;
}
.year-btn.active::after {
    content: "";
    display: block;
    height: 2px;
    width: 100%;
    background: #4A3F35;
    margin-top: 4px;
}

/* MAIN VIDEO */
.main-video {
    width: 90%;
    max-width: 600px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.18);
    margin-top: 10px !important;
}

/* SECTION TITLE */
.section-title {
    text-align: left;
    width: 90%;
    margin: 35px auto 18px;
    font-size: 1.8rem;
    font-weight: 600;
    border-left: 4px solid #4A3F35;
    padding-left: 10px;
}

/* POSTS */
.post {
    width: 92%;
    max-width: 500px;
    margin: 22px auto;
    background: #FFF;
    border-radius: 16px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
    overflow: hidden;
}
.post-header {
    text-align: left;
    padding: 14px 18px 4px;
    font-size: 1.2rem;
    font-weight: 600;
}
.post-message {
    text-align: left;
    padding: 0 18px 14px;
    font-size: 1.05rem;
    opacity: .85;
}

/* CAROUSEL */
.carousel {
    width: 100%;
    overflow: hidden;
    background: #000;
}
.carousel-inner {
    display: flex;
    transition: transform 0.35s ease;
}
.carousel-item {
    min-width: 100%;
}
.carousel-item img,
.carousel-item video {
    width: 100%;
    display: block;
}

/* FLOAT BUTTON */
#visitor-floating-btn {
    position: fixed;
    bottom: 22px;
    left: 22px;
    background: #4A3F35;
    color: white;
    border: none;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    font-size: 2.2rem;
    cursor: pointer;
    z-index: 3000;
}

/* POPUP */
#visitor-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5000;
    backdrop-filter: blur(6px);
}
#visitor-box {
    background: #FFF8F0;
    width: 88%;
    max-width: 420px;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}
.visitor-field {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #E6D7C9;
    margin-bottom: 12px;
}
#visitor-fileLabel {
    display: block;
    padding: 12px;
    background: #E8DCCF;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 14px;
}
#visitor-status {
    margin-top: 10px;
    color: #A33;
    font-size: .95rem;
}
</style>
</head>

<body>

<h1>Notre deuxi√®me maison</h1>
<div class="subtitle">Souvenirs, images, vid√©os‚Ä¶ organis√©s par ann√©e.</div>

<div id="years-menu"></div>

<!-- MAIN VIDEO -->
<video id="mainVideo" class="main-video" controls>
    <source id="videoSource" src="" type="video/mp4" />
</video>

<div class="section-title">Souvenirs</div>
<div id="gallery"></div>

<!-- FLOATING BUTTON -->
<button id="visitor-floating-btn" onclick="openVisitorPopup()">‚úö</button>

<!-- POPUP -->
<div id="visitor-popup">
    <div id="visitor-box">
        <h2>Partager un souvenir</h2>
        <input id="visitor-name" class="visitor-field" placeholder="Votre pr√©nom *" />
        <textarea id="visitor-message" class="visitor-field" rows="2" placeholder="Votre message *"></textarea>
        <select id="visitor-year" class="visitor-field">
            <option disabled selected>Choisissez l'ann√©e *</option>
            <option>2020</option><option>2021</option><option>2022</option>
            <option>2023</option><option>2024</option><option>2025</option>
        </select>

        <label id="visitor-fileLabel" for="visitor-files">üìÅ Choisir des photos / vid√©os</label>
        <input type="file" id="visitor-files" accept="image/*,video/*" multiple style="display:none;" />
        <div id="visitor-file-count">Aucun fichier s√©lectionn√©</div>

        <button id="visitor-send-btn" onclick="sendVisitorPost()">Publier</button>
        <button id="visitor-close-btn" onclick="closeVisitorPopup()">Annuler</button>

        <div id="visitor-status"></div>
    </div>
</div>

<script>
/* -----------------------------
   YEARS MENU
------------------------------*/
const years = [2020, 2021, 2022, 2023, 2024, 2025];
const menu = document.getElementById("years-menu");

years.forEach(y => {
    let b = document.createElement("div");
    b.className = "year-btn";
    b.innerText = y;
    b.onclick = () => selectYear(y);
    menu.appendChild(b);
});

function highlightYear(y) {
    document.querySelectorAll(".year-btn").forEach(btn=>{
        btn.classList.remove("active");
        if (btn.innerText == y) btn.classList.add("active");
    });
}

/* -----------------------------
   MAIN VIDEO
------------------------------*/
function loadMainVideo(y) {
    const videoUrl = `https://pierro-storage.b-cdn.net/videos/main/${y}.mp4`;
    document.getElementById("videoSource").src = videoUrl;
    document.getElementById("mainVideo").load();
}

/* -----------------------------
   LOAD VISITOR POSTS (SCAN BUNNY)
------------------------------*/
async function loadPosts(year) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "Chargement‚Ä¶";

    // On liste simplement tous les dossiers visitors/<year>/ depuis Bunny CDN
    const base = `https://pierro-storage.b-cdn.net/visitors/${year}/`;

    try {
        // On r√©cup√®re l‚Äôindex automatique de BunnyCDN
        const indexHtml = await fetch(base).then(r=>r.text());

        const ids = [...indexHtml.matchAll(/href="([^"]+)\/"/g)]
                     .map(m=>m[1])
                     .filter(id => id !== "" && id !== "../");

        if (ids.length === 0) {
            gallery.innerHTML = "Aucun souvenir pour cette ann√©e.";
            return;
        }

        gallery.innerHTML = "";

        for (let id of ids) {
            let metaUrl = `${base}${id}/meta.json`;

            let metaRes = await fetch(metaUrl);
            if (!metaRes.ok) continue;

            let post = await metaRes.json();

            const card = document.createElement("div");
            card.className = "post";

            const h = document.createElement("div");
            h.className = "post-header";
            h.innerHTML = `${post.name} ‚Äî ${year}`;
            card.appendChild(h);

            const m = document.createElement("div");
            m.className = "post-message";
            m.innerText = post.message;
            card.appendChild(m);

            const car = document.createElement("div");
            car.className = "carousel";

            const inner = document.createElement("div");
            inner.className = "carousel-inner";

            post.files.forEach(file => {
                const item = document.createElement("div");
                item.className = "carousel-item";

                const fileUrl = `${base}${id}/${file}`;

                if (file.endsWith(".mp4")) {
                    let v = document.createElement("video");
                    v.controls = true;
                    v.src = fileUrl;
                    item.appendChild(v);
                } else {
                    let img = document.createElement("img");
                    img.src = fileUrl;
                    item.appendChild(img);
                }

                inner.appendChild(item);
            });

            car.appendChild(inner);
            card.appendChild(car);
            gallery.appendChild(card);
        }

    } catch (e) {
        gallery.innerHTML = "Erreur de chargement.";
    }
}

/* -----------------------------
   SELECT YEAR
------------------------------*/
function selectYear(y) {
    highlightYear(y);
    loadMainVideo(y);
    loadPosts(y);
}

selectYear(2025);

/* -----------------------------
   POPUP + UPLOAD
------------------------------*/
function openVisitorPopup() {
    document.getElementById("visitor-popup").style.display = "flex";
}
function closeVisitorPopup() {
    document.getElementById("visitor-popup").style.display = "none";
    document.getElementById("visitor-status").innerHTML = "";
}

document.getElementById("visitor-files").addEventListener("change", () => {
    const f = document.getElementById("visitor-files").files;
    document.getElementById("visitor-file-count").innerText =
        f.length ? `${f.length} fichier(s)` : "Aucun fichier s√©lectionn√©";
});

async function sendVisitorPost() {
    const name = document.getElementById("visitor-name").value.trim();
    const message = document.getElementById("visitor-message").value.trim();
    const year = document.getElementById("visitor-year").value.trim();
    const files = document.getElementById("visitor-files").files;
    const status = document.getElementById("visitor-status");

    if (!name || !message || !year) {
        status.innerHTML = "Veuillez remplir tous les champs.";
        return;
    }
    if (!files.length) {
        status.innerHTML = "Ajoutez au moins un fichier.";
        return;
    }

    status.innerHTML = "Envoi‚Ä¶";

    const form = new FormData();
    form.append("name", name);
    form.append("message", message);
    form.append("year", year);
    for (let file of files) form.append("files", file);

    try {
        const res = await fetch("/api/upload-visitors", { method:"POST", body:form });
        const json = await res.json();
        if (!json.success) { status.innerHTML = "Erreur : " + json.error; return; }

        status.innerHTML = "‚úî Souvenir ajout√© !";
        setTimeout(() => closeVisitorPopup(), 1200);
        selectYear(year);

    } catch {
        status.innerHTML = "Erreur lors de l‚Äôenvoi.";
    }
}
</script>

</body>
</html>
