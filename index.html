<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notre deuxi√®me maison</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
   TOUT ton CSS est parfait, on ne touche √† rien
‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background: #FAF8F4;
        color: #4A3F35;
        text-align: center;
        overflow-x: hidden;
    }
    h1 {
        margin: 18px 0 4px !important;
        font-size: 2.6rem;
        font-weight: 700;
        text-shadow: 0 0 6px rgba(174,139,105,0.35);
        animation: fadeDown .8s ease-out;
    }
    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-12px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    .subtitle {
        opacity: .75;
        font-size: 1.05rem;
        margin-bottom: 18px !important;
        padding: 0 20px;
        animation: fadeDown 1s ease-out;
    }
    #years-menu {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin: 34px auto 20px !important;
        padding: 10px 0;
        flex-wrap: wrap;
        font-size: 1.3rem;
        width: 100%;
        position: relative;
        z-index: 10;
    }
    .year-btn {
        cursor: pointer;
        opacity: .55;
        transition: .25s;
        padding: 4px 0;
    }
    .year-btn:hover { opacity: 1; }
    .year-btn.active {
        opacity: 1;
        font-weight: 700;
        color: #4A3F35;
    }
    .year-btn.active::after {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background: #4A3F35;
        margin-top: 4px;
        border-radius: 2px;
    }
    .main-video {
        width: 90%;
        max-width: 600px;
        border-radius: 14px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.18);
        margin-top: 10px !important;
        animation: fadeIn .9s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    .section-title {
        text-align: left;
        width: 90%;
        margin: 35px auto 18px;
        font-size: 1.8rem;
        font-weight: 600;
        border-left: 4px solid #4A3F35;
        padding-left: 10px;
    }
    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
        gap: 14px;
        padding: 10px 20px 140px;
    }
    .item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(14px);
        animation: fadeUp .7s ease forwards;
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    .item img, .item video { width: 100%; display: block; }
    #upload-btn {
        position: fixed;
        bottom: 22px;
        right: 22px;
        background: #4A3F35;
        color: white;
        border: none;
        width: 68px;
        height: 68px;
        border-radius: 50%;
        font-size: 2.2rem;
        cursor: pointer;
        box-shadow: 0 5px 16px rgba(0,0,0,0.30);
        z-index: 3000;
        animation: pulse 2.2s infinite ease-in-out;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
    }
    #popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.55);
        backdrop-filter: blur(6px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 5000;
    }
    #popup-box {
        background: #FFF8F0;
        width: 88%;
        max-width: 420px;
        padding: 28px;
        border-radius: 18px;
        animation: popIn .28s ease-out;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        text-align: center;
    }
    #popup-box h2 {
        margin: 0 0 20px;
        color: #5E4A3A;
        font-size: 1.7rem;
        font-weight: 700;
    }
    .popup-field {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #E6D7C9;
        margin-bottom: 12px;
        font-size: 1rem;
        font-family: 'Playfair Display', serif;
        background: white;
        color: #4A3F35;
    }
    #fileLabel {
        display: block;
        background: #E8DCCF;
        border: 2px solid #D6C5B4;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: .2s;
        font-size: 1rem;
    }
    #fileLabel:hover {
        background: #E2D2C1;
    }
    #fileInput { display: none; }
    #file-chosen {
        font-size: .9rem;
        color: #4A3F35;
        margin-bottom: 16px;
    }
    .btn-gold {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #CE9E62, #B38247);
        border: none;
        color: white;
        font-weight: 700;
        font-size: 1.05rem;
        border-radius: 12px;
        cursor: pointer;
        margin-bottom: 10px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        transition: .25s;
    }
    .btn-gold:hover {
        transform: translateY(-2px);
    }
    .btn-clear {
        background: transparent;
        border: none;
        color: #8C7157;
        font-size: .95rem;
        font-weight: 600;
        cursor: pointer;
    }
    @keyframes popIn {
        from { opacity: 0; transform: scale(.92); }
        to   { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<h1>Notre deuxi√®me maison</h1>
<div class="subtitle">Souvenirs, images, vid√©os‚Ä¶ organis√©s par ann√©e.</div>

<div id="years-menu"></div>

<video id="mainVideo" class="main-video" controls>
    <source id="videoSource" src="" type="video/mp4" />
</video>

<div class="section-title">Souvenirs</div>
<div id="gallery"></div>

<button id="upload-btn" onclick="openPopup()">+</button>

<div id="popup">
    <div id="popup-box">
        <h2>Ajouter un souvenir</h2>

        <input id="nameInput" class="popup-field" placeholder="Pr√©nom (optionnel)">
        <textarea id="messageInput" class="popup-field" placeholder="Petit message (optionnel)" rows="2"></textarea>

        <select id="yearInput" class="popup-field">
            <option value="" disabled selected>Choisir l'ann√©e</option>
            <option>2020</option><option>2021</option><option>2022</option>
            <option>2023</option><option>2024</option><option>2025</option>
        </select>

        <label id="fileLabel" for="fileInput">üìÅ S√©lectionner des fichiers</label>
        <input type="file" id="fileInput" accept="image/*,video/*" multiple />
        <div id="file-chosen">Aucun fichier choisi</div>

        <button class="btn-gold" onclick="uploadFiles()">Envoyer</button>
        <button class="btn-clear" onclick="closePopup()">Fermer</button>
    </div>
</div>

<!-- SCRIPT CORRIG√â, versioning pour forcer rechargement -->
<script src="upload.js?v=10"></script>

</body>
</html>
