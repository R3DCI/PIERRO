<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vidéos</title>
<link rel="stylesheet" href="style.css">

<style>
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 22px;
    padding: 30px;
}
.video-card {
    background: #1a1a1a;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #333;
    cursor: pointer;
    transition: 0.2s;
}
.video-card:hover {
    transform: scale(1.03);
    border-color: #ffcc33;
}
.video-card img {
    width: 100%;
    border-radius: 8px;
}
</style>
</head>

<body>

<header>
    <nav>
        <a href="index.html">⬅️ Retour</a>
    </nav>
</header>

<h1 id="year-title"></h1>
<div class="video-grid" id="video-list"></div>

<script src="upload.js"></script>
</body>
</html>
