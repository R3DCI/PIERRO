<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notre deuxième maison</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background: #FAF8F4;
        color: #4A3F35;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin: 18px 0 4px !important;
        font-size: 2.6rem;
        font-weight: 700;
        text-shadow: 0 0 6px rgba(174,139,105,0.35);
        animation: fadeDown .8s ease-out;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
        opacity: .75;
        font-size: 1.05rem;
        margin-bottom: 18px !important;
        padding: 0 20px;
        animation: fadeDown 1s ease-out;
    }

    /* ---------- TIMELINE ---------- */
    #years-menu {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin: 34px auto 20px !important;
        padding: 10px 0;
        flex-wrap: wrap;
        font-size: 1.3rem;
        width: 100%;
        position: relative;
        z-index: 10;
    }

    .year-btn {
        cursor: pointer;
        opacity: .55;
        transition: .25s;
        padding: 4px 0;
    }

    .year-btn:hover { opacity: 1; }

    .year-btn.active {
        opacity: 1;
        font-weight: 700;
        color: #4A3F35;
    }

    .year-btn.active::after {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background: #4A3F35;
        margin-top: 4px;
        border-radius: 2px;
    }

    /* ---------- VIDEO ---------- */
    .main-video {
        width: 90%;
        max-width: 600px;
        border-radius: 14px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.18);
        margin-top: 10px !important;
        animation: fadeIn .9s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* ---------- GALLERIE ---------- */
    .section-title {
        text-align: left;
        width: 90%;
        margin: 35px auto 18px;
        font-size: 1.8rem;
        font-weight: 600;
        border-left: 4px solid #4A3F35;
        padding-left: 10px;
    }

    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
        gap: 14px;
        padding: 10px 20px 140px;
    }

    .item {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(14px);
        animation: fadeUp .7s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .item img, .item video { width: 100%; display: block; }

    /* ---------- BOUTON + ---------- */
    #upload-btn {
        position: fixed;
        bottom: 22px;
        right: 22px;
        background: #4A3F35;
        color: white;
        border: none;
        width: 68px;
        height: 68px;
        border-radius: 50%;
        font-size: 2.2rem;
        cursor: pointer;
        box-shadow: 0 5px 16px rgba(0,0,0,0.30);
        z-index: 1000;
        animation: pulse 2.2s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.06); }
        100% { transform: scale(1); }
    }

    /* ---------- POPUP ---------- */
    #popup {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    #popup-box {
        background: white;
        width: 85%;
        max-width: 390px;
        padding: 26px;
        border-radius: 16px;
        animation: popIn .25s ease-out;
        box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }

    @keyframes popIn {
        from { transform: scale(.9); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<h1>Pour lui</h1>
<div class="subtitle">Souvenirs, images, vidéos… organisés par année.</div>

<!-- TIMELINE -->
<div id="years-menu"></div>

<!-- VIDEO PRINCIPALE -->
<video id="mainVideo" class="main-video" controls>
    <source id="videoSource" src="" type="video/mp4" />
</video>

<!-- GALERIE -->
<div class="section-title">Souvenirs</div>
<div id="gallery"></div>

<!-- BOUTON AJOUT -->
<button id="upload-btn" onclick="openPopup()">+</button>

<!-- POPUP -->
<div id="popup">
    <div id="popup-box">
        <h2 style="margin-top:0;">Ajouter un souvenir</h2>

        <input id="nameInput" placeholder="Prénom (optionnel)" />
        <textarea id="messageInput" placeholder="Petit message (optionnel)" rows="2"></textarea>

        <select id="yearInput">
            <option value="" disabled selected>Choisir l'année</option>
            <option>2020</option><option>2021</option><option>2022</option>
            <option>2023</option><option>2024</option><option>2025</option>
        </select>

        <input type="file" id="fileInput" accept="image/*,video/*" multiple />
        <button id="send-btn" onclick="uploadFiles()">Envoyer</button>
    </div>
</div>

<script>
/* -------------------------
    TIMELINE + VIDEO LOAD
-------------------------- */
const yearsMenu = document.getElementById("years-menu");

const years = [2020, 2021, 2022, 2023, 2024, 2025];

years.forEach(year => {
    const btn = document.createElement("div");
    btn.textContent = year;
    btn.className = "year-btn";
    btn.onclick = () => selectYear(year);
    yearsMenu.appendChild(btn);
});

const params = new URLSearchParams(window.location.search);
let selectedYear = params.get("year") || 2025;

function loadMainVideo() {
    const videoURL = `https://pierro-videos.b-cdn.net/videos/main/${selectedYear}.MP4`;
    document.getElementById("videoSource").src = videoURL;
    document.getElementById("mainVideo").load();
}

function selectYear(year) {
    selectedYear = year;

    document.querySelectorAll(".year-btn").forEach(btn => {
        btn.classList.toggle("active", btn.textContent == year);
    });

    history.replaceState(null, "", `?year=${year}`);

    loadMainVideo();
    loadGallery(selectedYear);
}

selectYear(selectedYear);
loadGallery(selectedYear);
</script>

<script src="upload.js"></script>

</body>
</html>
