<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vid√©os ‚Äì Pierro</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Playfair Display', serif;
        background: #FAF8F4;
        color: #4A3F35;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 2.4rem;
        font-weight: 700;
    }

    /* TIMELINE */
    #years-menu {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
        margin: 22px auto;
        font-size: 1.2rem;
    }

    .year-btn {
        cursor: pointer;
        opacity: .55;
        transition: .25s;
    }

    .year-btn.active {
        opacity: 1;
        font-weight: 700;
    }

    .year-btn.active::after {
        content: "";
        display: block;
        height: 2px;
        width: 100%;
        background: #4A3F35;
        margin-top: 3px;
        border-radius: 3px;
    }

    /* MAIN VIDEO */
    #main-video {
        width: 92%;
        max-width: 650px;
        border-radius: 14px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.2);
        margin: 10px auto 30px;
        display: block;
    }

    /* SECONDARY VIDEOS */
    #list {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
        gap: 14px;
        margin-bottom: 60px;
    }

    .thumb {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        cursor: pointer;
        transition: .2s;
    }

    .thumb:hover {
        transform: scale(1.03);
    }

    .thumb video {
        width: 100%;
        display: block;
    }
</style>
</head>

<body>

<h1>Vid√©os</h1>

<div id="years-menu"></div>

<video id="main-video" controls>
    <source id="main-src" src="" type="video/mp4">
</video>

<div id="list"></div>

<script>
/* üü´ CONFIG */
const PULL_ZONE = "https://pierro-cdn.b-cdn.net";
const LIBRARY_ID = "552202";
const API_KEY = "7397ef3d-1c52-43d4-95754d8feaf5-32c4-45ba"; 
const STREAM_CDN = "vz-2e3d1691-4b7.b-cdn.net";

/* Ann√©es */
const years = [2020, 2021, 2022, 2023, 2024, 2025];

/* Rendu timeline */
function renderYearMenu(active) {
    const div = document.getElementById("years-menu");
    div.innerHTML = "";

    years.forEach(y => {
        const el = document.createElement("div");
        el.className = "year-btn" + (y === active ? " active" : "");
        el.innerText = y;
        el.onclick = () => loadYear(y);
        div.appendChild(el);
    });
}

/* Charger une ann√©e */
async function loadYear(year) {

    renderYearMenu(year);

    /* --- Vid√©o principale --- */
    const mainURL = `${PULL_ZONE}/videos/main/${year}.mp4`;
    document.getElementById("main-src").src = mainURL;
    document.getElementById("main-video").load();

    /* --- Vid√©os secondaires (stream) --- */
    const list = document.getElementById("list");
    list.innerHTML = "Chargement...";

    const res = await fetch(`https://video.bunnycdn.com/library/${LIBRARY_ID}/videos`, {
        headers: {
            Accept: "application/json",
            AccessKey: API_KEY
        }
    });

    const data = await res.json();

    const videos = data.items.filter(v => v.meta && v.meta.year == year);

    list.innerHTML = "";

    videos.forEach(v => {
        const url = `https://${STREAM_CDN}/${v.guid}/play`;

        const card = document.createElement("div");
        card.className = "thumb";
        card.onclick = () => {
            document.getElementById("main-src").src = url;
            document.getElementById("main-video").load();
            document.getElementById("main-video").play();
        };

        card.innerHTML = `<video src="${url}" muted></video>`;
        list.appendChild(card);
    });
}

/* Default = last year */
loadYear(Math.max(...years));
</script>

</body>
</html>
